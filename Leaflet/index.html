<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/leaflet.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail">
                <p id="emailHelp" class="form-text error d-none">Add valid email</p>
                <p id="emailLenghtHelp" class="form-text d-none">You need to add at least <span id="emailDiffCount">0</span> symbols</p>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
                <p id="passwordHelp" class="form-text error d-none">Add valid password</p>
                <p id="passwordHelpDescription" class="form-text error d-none">Password should containe: at least 1 lowercase, 1 uppercase, 1 numeric and 1 special characters. The string must be eight characters or longer</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>

    <script src="./js/leaflet.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
