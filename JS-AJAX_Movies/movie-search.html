<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <!-- bootstrap 5.2.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- main styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Movies</title>
</head>

<body>
  <header class="header">
    <div class="container">

      <nav class="nav">
        <a class="logo" href="#">
          <svg class="logo__icon">
            <use href="./images/icon-sprite.svg#icon-logo"></use>
          </svg>
        </a>
      </nav>

      <form class="form">
        <div class="wrapper__input input-group">
          <input class="form__input searchText" id="searchText" type="text" name="search" autocomplete="off"
            placeholder="Enter the Name of the movie" value="" onchange="searchFilms()" required />

          <button class="form__btn" type="button" aria-label="search" id="btn_search" onclick="searchFilms()">
            <svg class="form__icon">
              <use href="./images/icon-sprite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        <div class="type-btn__wrapper">
          <input type="radio" class="btn-check" name="type" id="movie" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="movie">Movie</label>

          <input type="radio" class="btn-check" name="type" id="series" autocomplete="off">
          <label class="btn btn-outline-primary" for="series">Series</label>

          <input type="radio" class="btn-check" name="type" id="episode" autocomplete="off">
          <label class="btn btn-outline-primary" for="episode">Episode</label>
        </div>
      </form>
      <h2 class="notification text-danger text-center m-3 d-none" id="messageError">
        Movie not found!
      </h2>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="btn-wrapper">
        <button type="button" class="btn-watch" id="watchLater">
          Watch later
        </button>
      </div>
      <!-- movies list from wish list -->
      <ul class="list-group d-none" id="watchlist">
      </ul>
      <!-- movies list by search -->
      <ul class="list-group" id="list">
      </ul>
      <!-- pagination -->
      <nav class="m-5 d-none" id="nav">
        <ul class="pagination justify-content-center">
          <li class="pagination__item"><a class="page-link" href="first">First</a></li>
          <li class="pagination__item"><a class="page-link" href="prev">Prev</a></li>
          <li class="pagination__item"><a class="page-link" href="page" id="page"></a></li>
          <li class="pagination__item"><a class="page-link" href="next">Next</a></li>
          <li class="pagination__item"><a class="page-link" href="last">Last</a></li>
        </ul>
      </nav>
      <!-- details -->
      <div class="card_block d-none" id="#card_block">

      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container cellar">
      <span class="footer-text"> Â© 2023 | All Rights Reserved |</span>
    </div>
  </footer>
  <!-- cdn axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- main js -->
  <script src="./js/main.js"></script>
</body>

</html>
