<div id="cardInformation" class="my_card">
    <div class="card_wrapper">
        <button type="button" class="card-close-btn" onclick="closeCardInfo(event)">X</button>
        <div class="card__img_info img_info">
            <div class="img_info__img">
                <img class="img" src="" alt="" id="poster">
            </div>
            <div class="h6" id="actors"></div>
        </div>
        <div class="card__text_info"> 
            <h2 class="card_title" id="title"></h2>
            <p class="card__release_date" id="year"></p>
            <p class="card__release_date" id="genre"></p>
            <p class="card__release_date" id="languages"></p>
            <p class="card__description" id="description"></p>
            <div class="card__to_wishlist">
                <div class="card__amount amount">
                    <span class="amount__discount">Time</span>
                    <span class="amount__price" id="time"></span>
                </div>
                <button type="button" class="button__to_wishlist">
                    Add to wishlist
                </button>
                <!-- <button type="button" class="button__from_wishlist" onclick="removeFromWishList(event)">
                    Remove from list
                </button> -->
            </div> 
        </div>
        <div class="score">
            <span class="count percent" id="score"></span>
        </div>
    </div>
</div>
